function treemap(data, containerId, options = {}){
  console.log(data);
  const {
    width = 500,
    height = 500,
    titleHeight = 25,
  } = options

  if(data.name == undefined || data.children == []){
    const svg = d3.select(`#${containerId}`)
      .append("svg")
      .attr("width", width)
      .attr("height", height)
      .style("font-family", "Arial")

    appendNoDataMessage(svg, {})
    return -1
  }

  const margin = { top: 0, right: 0, bottom: 0, left: 0 }
  const formatNumber = d3.format(",d")
  let transitioning = false

  const x = d3.scaleLinear().domain([0, width]).range([0, width])
  const y = d3.scaleLinear()
    .domain([0, height])
    .range([0, height - margin.top - margin.bottom - titleHeight])

  // const color = d3.scaleSequential()
  //   .domain([0,99])
  //   .interpolator(omxColorInterpolator())

  const color = d3.scaleOrdinal()
  .range(d3.schemeCategory10.map(c => {
    c = d3.rgb(c)
    c.opacity = 0.6
    return c
  }))

  const svg = d3.select(`#${containerId}`)
    .append("svg")
    .attr('id', containerId)
    .attr("width", width)
    .attr("height", height)
    .style("font-family", "Arial")
    .append("g")
    .attr("id", 'main-container')
    .style("font-size", "12px")
    .style("shape-rendering", "crispEdges")

  // Chart title
  const grandparent = svg.append("g")
    .attr('id', 'chart-title')
    .attr("transform", `translate(${margin.left},${margin.top})`)
    .style("font-size", "16px")

  grandparent.append("rect")
    .attr("y", -margin.top)
    .attr("width", width)
    .attr("height", titleHeight)
    .style("fill", "#ccc")

  grandparent.append("text")
    .attr('x', 6)
    .attr('y', 6 - margin.top)
    .attr('dy', '.75em')

  const treemap = d3.treemap()
    .tile(d3.treemapResquarify.ratio(height / width * 0.5 * (1 + Math.sqrt(5))))
    .size([width, height])
    .round(false)
    .paddingInner(2)

  let root = d3.hierarchy(data)
    .eachBefore(d => {
      d.id = (d.parent ? d.parent.id + "." : "") + d.data.name
    })
    .sum(d => d.size)
    .sort((a, b) => b.height - a.height || b.value - a.value )

  initialize(root)
  accumulate(root)
  layout(root)
  treemap(root)
  display(root)

  function initialize(root) {
    root.x = root.y = 0
    root.x1 = width
    root.y1 = height
    root.depth = 0
  }

  // Aggregate the values for internal nodes. This is normally done by the
  // treemap layout, but not here because of our custom implementation.
  // We also take a snapshot of the original children (_children) to avoid
  // the children being overwritten when when layout is computed.
  function accumulate(d) {
    // console.log('accumulate called ' + d.data.name)
    return (d._children = d.children) ?
      d.value = d.children.reduce((p, v) => p + accumulate(v), 0) : d.value
  }

  // Compute the treemap layout recursively such that each group of siblings
  // uses the same size (1×1) rather than the dimensions of the parent cell.
  // This optimizes the layout for the current zoom state. Note that a wrapper
  // object is created for the parent node for each group of siblings so that
  // the parent’s dimensions are not discarded as we recurse. Since each group
  // of sibling was laid out in 1×1, we must rescale to fit using absolute
  // coordinates. This lets us use a viewport to zoom.
  function layout(d) {
    if (d._children) {
      //    treemap.nodes({_children: d._children})
      //    treemap(d)
      d._children.forEach(function(c) {
        // c.x0 = d.x0 + c.x0 * (d.x1 - d.x0)
        // c.y0 = d.y0 + c.y0 * (d.y1 - d.y0)
        // c.x1 *= d.x1
        // c.y1 *= d.y1
        c.x0 = d.x0 + c.x0 * d.x1
        c.y0 = d.y0 + c.y0 * d.y1
        c.x1 *= (d.x1 - d.x0)
        c.y1 *= (d.y1 - d.y0)
        c.parent = d
        layout(c)
      })
    }
  }

  function display(d) {
    grandparent
      .datum(d.parent)
      .on("click", transition)
      .select("text")
      .text(name(d))

    const titleContainer =
      svg
      .insert("g", ".grandparent")
      .datum(d)
      .attr("class", "depth")
      .attr("transform", `translate(${margin.left},${margin.top + titleHeight})`)

    const squaresContainer = titleContainer.selectAll("g")
              .data(d._children)
              .enter()
              .append("g")

    squaresContainer.filter(d => d._children)
      .classed("children", true)
      .on("click", transition)

    const children = squaresContainer.selectAll(".child")
                      .data(d => d._children || [d])
                      .enter()
                      .append("g")

    children
      .append("rect")
      .attr("class", "child")
      .call(rect)
      .append("title")
      .text(d => d.data.name)

    // bottom-left - child code label
    // children
    //   .append("text")
    //   .attr("class", "ctext")
    //   .text(d => d.data.name)
    //   .call(text2)

    squaresContainer.append("rect")
      .attr("class", "parent")
      .call(rect)

    const t = squaresContainer.append("text")
                .attr("class", "ptext")
                .attr("dy", ".75em")

    // top-right code label
    t.append("tspan").text(d => {
      label = d.data.name
      // label += d.data.children.length > 1 ? ` (${d.data.children.length})` : ''
      return label
    })
    t.call(text)

    let tooltipContainer = null

    squaresContainer.selectAll("rect")
      .style("fill", d => color(parseInt(d.data.name.substr(0,2))))
      .on("mouseenter", (d, i, paths) => {
        tooltipContainer = svg.append('g')
                            .attr('id', '#tooltip-container')

        tooltipContainer
          .append('text')
          .attr('stroke', '#fff')
          .attr('stroke-width', '3')
          .attr('text-anchor', 'middle')
          .text(d.data.description)
          .style('font-size', '12px')
          .style('font-weight', '100')

        tooltipContainer
          .append('text')
          .attr('stroke', '#444')
          .attr('stroke-width', '1')
          .attr('text-anchor', 'middle')
          .text(d.data.description)
          .style('font-size', '12px')
          .style('font-weight', '100')


        const titleBBox = titleContainer.node().getBBox()

        tooltipContainer.attr('transform', `translate(${titleBBox.width/2}, ${height - 20})`)
      })
      .on("mouseout", () => {
         tooltipContainer.remove("*")
       })


    function transition(d) {
      if (transitioning || !d) return

      transitioning = true

      const g2 = display(d)
      const t1 = titleContainer.transition().duration(250)
      const t2 = g2.transition().duration(250)

      // Update the domain only after entering new elements.
      //x.domain([d.x0, d.x0 + d.x1])
      //y.domain([d.y0, d.y0 + d.y1])
      x.domain([d.x0, d.x0 + (d.x1 - d.x0)])
      y.domain([d.y0, d.y0 + (d.y1 - d.y0)])

      // Enable anti-aliasing during the transition.
      svg.style("shape-rendering", null)

      // Draw child nodes on top of parent nodes.
      svg.selectAll(".depth").sort((a, b) => a.depth - b.depth)

      // Fade-in entering text.
      g2.selectAll("text").style("fill-opacity", 0)

      // Transition to the new view.
      t1.selectAll(".ptext").call(text).style("fill-opacity", 0)
      t2.selectAll(".ptext").call(text).style("fill-opacity", 1)

      t1.selectAll(".ctext").call(text2).style("fill-opacity", 0)
      t2.selectAll(".ctext").call(text2).style("fill-opacity", 1)

      t1.selectAll("rect").call(rect)
      t2.selectAll("rect").call(rect)

      // Remove the old node when the transition is finished.
      t1.remove().on("end", () => {
        svg.style("shape-rendering", "crispEdges")
        transitioning = false
      })
    }

    return squaresContainer
  }

  function text(text) {
    text.selectAll("tspan").attr("x", d => x(d.x0) + 6)
        .attr("x", d => x(d.x0) + 6)
        .attr("y", d => y(d.y0) + 3)
        .style("opacity", function(d) {
          this.getComputedTextLength() < x(d.x1) - x(d.x0) - 6 ? 1 : 0
        })
  }

  function text2(text) {
    text.attr("x", function(d) {
      return x(d.x1) - this.getComputedTextLength() - 6
    })
    .attr("y", function(d) {
      return y(d.y1) - 6
    })
    .style("opacity", function(d) {
      const w = x(d.x1) - x(d.x0)
      return this.getComputedTextLength() < w - 6 ? 1 : 0
    })
  }

  function rect(rect) {
    rect.attr("x", d => x(d.x0))
        .attr("y", d => y(d.y0))
        .attr("width", d => x(d.x1) - x(d.x0))
        .attr("height", d => y(d.y1) - y(d.y0))
  }

  function name(d) {
    return (d.parent) ? `${name(d.parent)} / ${d.data.name}` : `${d.data.name}`
  }
}

function appendNoDataMessage(svg, options){
  const {
    message = 'No data to display'
  } = options

  // not sure if there's a shorter way to get these
  const width = Array.from(svg.node().attributes).find(x => x.name === 'width').value / 2
  const height = Array.from(svg.node().attributes).find(x => x.name === 'height').value / 2

  svg.style('background-color', '#eee')
  .style('font-weight', 'bold')
  .append('text')
  .attr('text-anchor', 'middle')
  .attr('x', width)
  .attr('y', height)
  .text(message)
}
